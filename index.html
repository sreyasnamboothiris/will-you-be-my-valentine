<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
    }

    .button-row {
      position: relative;
      height: 70px;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      position: absolute;
      left: 80px;
      top: 10px;
    }

    #noBtn {
      background: #cccccc;
      position: absolute;
      left: 200px;
      top: 10px;
      transition: transform 0.35s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="container" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="button-row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    const MIN_GAP = 2;

    function isOverlapping(rect1, rect2) {
      return !(
        rect1.right + MIN_GAP < rect2.left ||
        rect1.left > rect2.right + MIN_GAP ||
        rect1.bottom + MIN_GAP < rect2.top ||
        rect1.top > rect2.bottom + MIN_GAP
      );
    }

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      let attempts = 0;

      while (attempts < 20) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 120 - 60;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        const newNoRect = noBtn.getBoundingClientRect();

        if (!isOverlapping(newNoRect, yesRect)) {
          break;
        }
        attempts++;
      }
    }

    // Mouse hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES clicked
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YESSS ğŸ˜ğŸ‰</h1>
        <p style="font-size:22px;">
          The NO button kept running ğŸƒâ€â™‚ï¸ğŸ’¨<br><br>
          But love wins every time ğŸ’–
        </p>
        <p style="font-size:32px;">ğŸ˜‚ğŸ’˜ğŸ¥°</p>
      `;
    });
  </script>

</body>
</html>
