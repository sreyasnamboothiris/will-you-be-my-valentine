<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #cccccc;
      position: absolute;
      left: 180px;
      top: 140px;

      /* ğŸ”¥ MAGIC: smooth floating movement */
      transition: transform 0.35s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="container" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let x = 0;
    let y = 0;

    function moveNoButton() {
      // random smooth offset
      x = Math.random() * 220 - 110;
      y = Math.random() * 140 - 70;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // ğŸ–±ï¸ Mouse hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // ğŸ“± Touch (mobile)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // stop actual click
      moveNoButton();
    });

    // YES clicked
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>HAHA YOU DID IT ğŸ˜œğŸ’–</h1>
        <p style="font-size:22px;">
          The NO button tried its best ğŸƒâ€â™‚ï¸ğŸ’¨<br><br>
          But love always wins ğŸ¥°ğŸ’˜
        </p>
        <p style="font-size:32px;">ğŸ˜‚ğŸ˜ğŸ‰ğŸ’“</p>
      `;
    });
  </script>

</body>
</html>
