<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 340px;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #cccccc;
      position: relative;

      /* smooth floating */
      transition: transform 0.35s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="container" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="button-row">

      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let x = 0;
    let y = 0;

    function moveNoButton() {
      x = Math.random() * 200 - 100;
      y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // mouse
    noBtn.addEventListener("mouseenter", moveNoButton);

    // mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    });
  </script>

</body>
</html>
