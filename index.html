<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
    }

    .button-row {
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      position: absolute;
      left: 80px;
      top: 20px;
      z-index: 1;
    }

    #noBtn {
      background: #cccccc;
      position: absolute;
      left: 200px;
      top: 20px;
      transition: transform 0.35s ease-out;
      z-index: 2;
      pointer-events: none; /* ğŸ”¥ mouse can NEVER enter */
    }
  </style>
</head>

<body>

  <div class="container" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="button-row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    const SAFE_DISTANCE = 80; // px
    const MIN_GAP = 2;

    function rectsOverlap(r1, r2) {
      return !(
        r1.right + MIN_GAP < r2.left ||
        r1.left > r2.right + MIN_GAP ||
        r1.bottom + MIN_GAP < r2.top ||
        r1.top > r2.bottom + MIN_GAP
      );
    }

    function moveNoButton() {
      const yesRect = yesBtn.getBoundingClientRect();
      let tries = 0;

      while (tries < 30) {
        const x = Math.random() * 220 - 110;
        const y = Math.random() * 120 - 60;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        const newNoRect = noBtn.getBoundingClientRect();

        if (!rectsOverlap(newNoRect, yesRect)) break;
        tries++;
      }
    }

    // ğŸ–±ï¸ Mouse proximity detection
    document.addEventListener("mousemove", (e) => {
      const noRect = noBtn.getBoundingClientRect();
      const centerX = noRect.left + noRect.width / 2;
      const centerY = noRect.top + noRect.height / 2;

      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < SAFE_DISTANCE) {
        moveNoButton();
      }
    });

    // ğŸ“± Mobile: finger proximity
    document.addEventListener("touchstart", (e) => {
      moveNoButton();
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>CAUGHT YOU ğŸ˜œğŸ’–</h1>
        <p style="font-size:22px;">
          The NO button had no chance ğŸƒâ€â™‚ï¸ğŸ’¨<br><br>
          Love always wins ğŸ¥°ğŸ’˜
        </p>
        <p style="font-size:32px;">ğŸ˜‚ğŸ˜ğŸ‰</p>
      `;
    });
  </script>

</body>
</html>
